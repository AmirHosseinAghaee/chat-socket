<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/tailwind.js"></script>
</head>

<body>
    <div class="flex h-screen antialiased text-gray-800">
        <div class="flex flex-row h-full w-full overflow-x-hidden">
            <div class="flex flex-col flex-auto h-full p-6">
                <div class="flex flex-col justify-center items-center flex-auto flex-shrink-0 rounded-2xl h-full p-4">
                    <form id="form-chatbox" class="flex flex-col items-center py-4 rounded-xl bg-gray-100 w-full px-4">
                        <div class="flex-grow ml-4 mb-3 w-full">
                            <div class="relative w-full">
                                <input id="textbox" type="text"placeholder="Enter Your Name "class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10" />
                            </div>
                        </div>
                        <div class="ml-4 w-full">
                            <button class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-2 flex-shrink-0 w-full">
                                <span>Submit</span>
                                <span class="ml-2">
                                    <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor"viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        
        const formbox = document.querySelector("#form-chatbox"),
            textbox = document.querySelector("#textbox")


        formbox.addEventListener('submit', (e) => {
            e.preventDefault();
            if (textbox.value) {
                const payload = {
                    name : textbox.value ,
                    id : new Date().getTime()
                }
                localStorage.setItem('name' , JSON.stringify(payload) )
                textbox.value = "";
                window.location.href="/chat";
            }
        })

        
    </script>
</body>

</html>
